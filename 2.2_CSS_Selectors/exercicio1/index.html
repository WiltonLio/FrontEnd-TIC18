<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="corpo">

<h1 class="titulo">CSS Selectors</h1>
<h3 class="noticias1">Páginas de portais de notícias </h3>
<!--O element selector-->
<ol class="noticias2">
    <li class="lista"><a href="http://www.g1.com.br">G1 Notícias</a></li>

<!--class selector-->
    <li class="lista"><a href="www.uol.com.br" class="nots">Universo online - Uol</a></li>

<!--ID selector-->
    <li class="lista"><a href="https://pimenta.blog.br/" id="sulbahia">Blog do Pimenta</a></li>
<!--atribute selector-->
</ol>
<!--universal selector-->

</body>
</html>
